<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANTINI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin-top: 12rem;
      font-family: 'Arial', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      color: #fff;
      font-size: 4rem; /* Default size for large screens */
      font-weight: bold;
      /* text-shadow: 3px 3px 5px #000; */
    }

    .header span {
      color: black;
      /* background: black; */
      padding: 0 10px;
    }

    /* Responsif untuk layar tablet */
    @media (max-width: 768px) {
      .header {
        font-size: 3rem;
      }
    }

    /* Responsif untuk layar HP */
    @media (max-width: 576px) {
      .header {
        font-size: 2rem;
      }
    }

    .subheader {
      color: white;
      background: #008a45;
      padding: 10px 20px;
      display: inline-block;
      font-size: 1.5rem;
      border-radius: 10px;
    font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .start-button {
      text-decoration: none;
      background: #ffa500;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 40px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: #ff4500;
      color: #fff;
      transform: scale(1.1);
    }

    .gorilla {
      max-width: 150px;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="text-center mt-5" data-aos="fade-down">
    <h1 class="header"><span>MARI MENGENAL JENIS BINATANG</span></h1>
  </div>

  <!-- Subheader -->
  <div class="text-center mt-3" data-aos="fade-up">
    <div class="subheader" id="name"></div>
    <div class="subheader" id="number"></div>
  </div>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name');
    const number = urlParams.get('number');
    document.getElementById('name').textContent = name ? name : 'WANTINI';
    document.getElementById('number').textContent = number ? number : '18239823';
  </script>

  <!-- Button -->
  <div class="text-center mt-5" data-aos="zoom-in">
    <a class="start-button" href="menu.html">MULAI</a>
  </div>

  <!-- Gorilla Image -->
  <img src="ikan.png" alt="Gorilla" class="gorilla" data-aos="fade-left">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
