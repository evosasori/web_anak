<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANTINI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
        margin-top: 7rem;
      font-family: 'Arial', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .menu-container {
      margin-top: 5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .menu-item {
      text-align: center;
      padding: 20px 30px;
      background: #ffa500;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      background: #ff4500;
    }

    @media (max-width: 768px) {
      .menu-container {
        flex-direction: column;
        align-items: center;
      }

      .menu-item {
        width: 80%; /* Memperbesar item menu agar terlihat baik di perangkat kecil */
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      background: #f0f0f0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button" data-aos="fade-up">&#8592; Kembali</a>

  <!-- Header -->
  <div class="text-center mt-5" data-aos="fade-down">
    <h1 class="text-black"><b>Menu</b></h1>
    <!-- <h3 class="text-warning">Mari Mengenal Jenis Binatang</h3> -->
  </div>

  <!-- Menu -->
  <div class="menu-container" style="margin-bottom: 6rem;" data-aos="zoom-in">
    <a href="https://www.canva.com/design/DAGcn1p1qjo/AZfWH7kMfT1aLJLP8owxTA/view?utlId=h32e445dff7" class="menu-item" data-aos="flip-left">Membaca</a>
    <a href="https://www.youtube.com/watch?v=u0qWNUhFOaE" class="menu-item" data-aos="flip-left" data-aos-delay="200">Menonton</a>
    <a href="https://kahoot.it/challenge/05695272?challenge-id=a13c6bc4-8e36-4993-88f1-57f8d441128c_1737273758555" class="menu-item" data-aos="flip-left" data-aos-delay="400">Kuis</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init(); // Initialize AOS
  </script>
</body>
</html>
